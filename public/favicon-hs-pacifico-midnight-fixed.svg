<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <style><![CDATA[
      @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
      .bg { rx: 12px; ry: 12px; }
      .heart { filter: drop-shadow(0 1px 1.2px rgba(0,0,0,.3)); }
      .txt {
        font-family: 'Pacifico', cursive;
        font-weight: 400;
        fill: #ffffff;
        paint-order: stroke fill;
        stroke: rgba(0,0,0,.25);
        stroke-width: .3;
        letter-spacing: .2px;
      }
    ]]></style>
    <linearGradient id="bg" x1="0" y1="64" x2="64" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#0f172a"/>
      <stop offset="1" stop-color="#1e293b"/>
    </linearGradient>
  </defs>

  <!-- Rounded background -->
  <rect class="bg" x="0" y="0" width="64" height="64" fill="url(#bg)" />

  <!-- Heart backdrop -->
  <path class="heart" fill="#ff4d6dcc" d="
    M32,54
    C14,42 8,28 18,20
    C24,15 30,17 32,21
    C34,17 40,15 46,20
    C56,28 50,42 32,54 Z" />

  <!-- Monogram: stylized 'h' and 's' in Pacifico -->
  <text class="txt" x="23" y="41" font-size="22" text-anchor="middle">h</text>
  <text class="txt" x="41" y="41" font-size="22" text-anchor="middle">s</text>
</svg>
